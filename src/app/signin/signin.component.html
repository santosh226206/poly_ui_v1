<div class="signin-container">
  <h2>Sign In</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" novalidate>
    <div>
      <label for="username">Username</label>
      <input id="username" type="text" formControlName="username" />
      <div class="error" *ngIf="submitted && username?.invalid">
        <small *ngIf="username?.errors?.['required']">Username is required.</small>
        <small *ngIf="username?.errors?.['minlength']">Username must be at least 3 characters.</small>
      </div>
    </div>

    <div>
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" />
      <div class="error" *ngIf="submitted && password?.invalid">
        <small *ngIf="password?.errors?.['required']">Password is required.</small>
      </div>
    </div>

    <div class="actions">
      <button type="submit" [disabled]="loading">{{ loading ? 'Signing in...' : 'Sign In' }}</button>
    </div>

    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
  </form>
</div>
